<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <!-- Add some styling to the table -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even){background-color: #f2f2f2}
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Word Count</h3>
                <!-- Add an ID to the table to access it from JavaScript -->
                <table id="word-count-table" class="table table-striped table-bordered table-light">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for word, count in output.items() %}
                            {% if count > 1 %}
                            <tr>
                                <td>{{ word }}</td>
                                <td>{{ count }}</td>
                            </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>
</html>
